<!DOCTYPE html>
<html>
	<head>
		<link rel="preload" as="image" href="{{ page.statsurl }}" crossorigin></link>
		<title>{{ page.title }}</title>
	</head>
	<body>
		<div class="iframe-container" style="overflow: hidden">
			<iframe src="{{ page.assetURL }}" style="position:absolute; width:100% ; height:100%; top:0; left:0" allowfullscreen></iframe>
			{{ content }}
		</div>
		<img src="{{ page.statsurl }}" style="display: none"></img>
	</body>
</html>
